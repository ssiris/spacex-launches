<!-- Form with validation -->

<section class="container contact-form">


  <div class="row">
    <div class="col-sm-12">
      <h1>Contact us</h1>
    </div>

    <div class="col-sm-12">
      <form class="form" name="form">
        <fieldset>
          <legend>Contact form</legend>
            <label for="name">Name:<span id="name-message" style="color:red;"></span></label><br>
            <input type="text" id="name" name="name"><br><br>

            <label for="email">E-mail:<span id="email-message" style="color:red;"></span></label><br>
            <input type="email" id="email" name="email"><br><br>

            <label for="message">Leave a short message</label><span id="message-message" style="color:red;"></span></label><br>
            <textarea id="message" name="message"></textarea>

            <button type="button" name="button" onclick="validateForm()">Submit</button>
            <label for="button"><span id="success-message" style="color:green;"></span></label>
        </fieldset>
      </form>
    </div>
  </div>


</section>
